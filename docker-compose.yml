version: '3.8'

services:
  db:
    image: postgres:15
    container_name: fire_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fire_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Добавляем сервис с Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: fire_ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  api:
    build: .
    container_name: fire_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fire_db
      - PYTHONPATH=/app
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:1b
    depends_on:
      - db
      - ollama
    volumes:
      - .:/app 

volumes:
  postgres_data:
  ollama_data: